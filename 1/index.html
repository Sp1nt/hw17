<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="flex-content">
            <div class="content-image">
                <img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
                <h1>Регистрация</h1>
            </div>
            <div class="content-form">
                <form method="get">
                    <div class="option">
                        <label class="label-form" for="name">Имя</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="option">
                        <p>Пол: </p>
                        <input type="radio" name="gender" id="male" checked>
                        <label class="label-form" for="male">Мужской</label>
                        <input type="radio" name="gender" id="female">
                        <label class="label-form" for="female">Женский</label>
                    </div>
                    <div class="option">
                        <label class="label-form" for="email">E-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="option">
                        <label class="label-form" for="country">Страна</label>
                        <select name="country">
                            <option>Выберите страну проживания</option>
                            <option value="Ukraine">Украина</option>
                            <option value="Moldova">Молдова</option>
                            <option value="Poland">Польша</option>
                            <option value="Romania">Румыния</option>
                        </select>
                    </div>
                    <div class="option">
                        <button class="option-button" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
